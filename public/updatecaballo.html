<!-- Página de eliminar caballo  de EquineX -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./estilo.css">
    </head>

    <body>
        <!-- Cargar librería de íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Navigation Bar -->
        <nav>
            <div class="topnav">
                <a href="./index.html"><img class="logo" src="../Img/LogoHead.png"></a>
                <div class="topnav-right">
                    <a class="buttonlogin" href="./login.html"><i class="fa fa-fw fa-user"></i> Login</a>
                    <a class="buttonbuscar" href="./buscar.html"><i class="fa fa-fw fa-search"></i> Buscar</a>
                </div>
            </div>
        </nav>


        <!--Page that updates the name of the horse-->
        <div class="containercenter">
            <a class="titulo2">Inserte el ID del caballo que quiera cambiar nombre y el nombre nuevo</a>
            <form class="formcentered" action="/updatecaballo" method = "POST">
                <div class="formcentered">
                    <label for="horseID">ID de caballo a eliminar</label>
                    <input type="text" name="horseID" id="horseID" placeholder="Escribe el ID"/>
                </div>
                <div class="formcentered">
                    <label for="name">Nombre nuevo</label>
                    <input type="text" name="name" id="name" placeholder="Escribe el nombre nuevo"/>
                </div>

                <input type="submit" value="Enviar"/>
            </form>
            <a class="redirectionbutton" href="mainpage.html">Regresar</a>
        </div>
        

        <!-- Footer -->
        <div class="footer">
            <p>Copyright © 2022, Equipo 7</p>
        </div>
    </body>
</html>
