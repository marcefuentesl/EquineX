<!-- Página de login de EquineX -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./estilo.css">
    </head>

    <body>
        <!-- Cargar librería de íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src="/login&register.js"></script>
        <!-- Navigation Bar -->
        <nav>
            <div class="topnav">
                <a href="./index.html"><img class="logo" src="../Img/LogoHead.png"></a>
                <div class="topnav-right">
                    <a class="buttonbuscar" href="./buscar.html"><i class="fa fa-fw fa-search"></i> Buscar</a>
                </div>
            </div>
        </nav>


        <!-- Form para iniciar sesión -->
        <div class="containercenter">
            <div class="titulo1">Inicia sesión</div>
            <form class="formcentered" action="/login" method = "POST">
                <div class="formcentered">
                    <label for="username">Usuario</label>
                    <!-- <input type="text" name="user" id="user" onblur="validarContenido(this)"placeholder="Escribe tu nombre de usuario"/> -->
                    <input type="text" name="username" id="username" placeholder="Usuario"/>
                </div>
                
                <div class="formcentered">
                    <label for="password">Contraseña </label>
                    <input type="password" name="password" id="password" placeholder="Contraseña"/>
                </div>
                <input type="submit" value="Enviar"/>
            </form>
        </div>
        <div class="containercenter">
            <a class="subtitulo2">¿No te has registrado?</a>
            <a class="redirectionbutton" href="register.html">¡Regístrate!</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright © 2022, Equipo 7 </p>
        </div>
    </body>
</html>
